<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>図形にテキストを乗せる</title>
</head>
<body>
    <svg width="200" height="200">
        <a href="https://example.com">
            <circle cx="100" cy="100" r="80" stroke="black" stroke-width="2" fill="red" />
            <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" fill="white" font-size="16">クリック</text>
        </a>
        
    </svg>
</body>
</html>
