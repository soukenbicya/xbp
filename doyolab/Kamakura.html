<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>Doyolab</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/xbp.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://th.bing.com/th/id/R.3aa030dc1338ea734beb50638bba448d?rik=Jxfbkt4XroyC1g&riu=http%3a%2f%2fwww.tmyun.com%2fmid%2fyun_8938.jpg&ehk=v22YlEGUe%2boQXx7yMiLm6U77ka9a6HI8NFoXsJtfPsc%3d&risl=&pid=ImgRaw&r=0");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-color: rgba(255, 255, 255, 0.5);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: transparent;
            flex: 1;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 20px;
            float: left;
        }

        h1, h2, p, ul, li {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">ホーム</a></li>
                <li><a href="#project">鎌倉共創プロジェクト</a></li>
                <li><a href="#activities">活動内容</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1 id="home">Doyolab</h1>

        <h2 id="project">鎌倉共創プロジェクト</h2>
        <p>活動内容</p>
        <ul id="activities">
            <li>5月11日に行われるインタビューに向けての事前準備を行った。</li>
            <li>テキストマイニングを行い、どんな言葉が多く使われているのかやその言葉同士の関連性について確認した。</li>
            <li>テキストマイニングは、スマホのWordを用いて、音声入力を用いて行った。</li>
            <li>4月26日リハーサルを行った。</li>
            <li>リハーサルの際に、マイクとカメラを使用した。また、wordを使用して、テキストマイニングも行った</li>
        </ul>
        
        <img src="./images/mikumo.png" width="200" alt="">
        <img src="./images/mikumo2.png" width="200" alt="">
        <img src="./images/mikumo3.png" width="200" alt="">
    </div>
