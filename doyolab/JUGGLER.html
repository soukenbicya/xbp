<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スロットマシン</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }

    #slot-container {
        display: flex;
        flex-direction: column;
        border: 2px solid #000;
        border-radius: 10px;
        padding: 10px;
        margin: 20px;
    }

    .slot {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100px;
        height: 120px;
        border: 1px solid #000;
        margin: 5px;
        font-size: 36px; /* シンボルのサイズを大きくする */
    }

    .gogo {
        animation: gogoBlink 0.5s infinite alternate;
    }

    @keyframes gogoBlink {
        0% {
            background-color: #fff;
        }
        100% {
            background-color: #ff0;
        }
    }
</style>
</head>
<body>
    <h1>スロットマシン</h1>
    <div id="slot-container">
        <div class="slot" id="slot1"></div>
        <div class="slot" id="slot2"></div>
        <div class="slot" id="slot3"></div>
    </div>
    <button onclick="startSlot()">スロット開始</button>

    <script>
        const symbols = ['🍒', '🐷', '🤡', '🍇', 'BAR', '7', '🔔'];

        function startSlot() {
            const slots = document.querySelectorAll('.slot');
            slots.forEach(slot => {
                let randomIndex = Math.floor(Math.random() * symbols.length);
                const symbol1 = symbols[randomIndex];
                let symbol2 = '';
                let symbol3 = '';
                
                // ランダムなシンボルを選ぶ
                randomIndex = Math.floor(Math.random() * symbols.length);
                symbol2 = symbols[randomIndex];
                randomIndex = Math.floor(Math.random() * symbols.length);
                symbol3 = symbols[randomIndex];
                
                // 表示
                slot.textContent = symbol1 + symbol2 + symbol3;
            });

            checkResult();
        }

        function checkResult() {
            const slot1 = document.getElementById('slot1').textContent;
            const slot2 = document.getElementById('slot2').textContent;
            const slot3 = document.getElementById('slot3').textContent;

            if (slot1.includes('🍒🍒🍒')) { // サクランボが揃った場合
                document.getElementById('slot1').classList.add('gogo');
            }

            if (slot2.includes('🍒🍒🍒')) { // サクランボが揃った場合
                document.getElementById('slot2').classList.add('gogo');
            }

            if (slot3.includes('🍒🍒🍒')) { // サクランボが揃った場合
                document.getElementById('slot3').classList.add('gogo');
            }

            if (slot1.includes('🐷🐷🐷')) { // サイが揃った場合
                document.getElementById('slot1').classList.add('gogo');
            }

            if (slot2.includes('🤡🤡🤡')) { // ピエロが揃った場合
                document.getElementById('slot2').classList.add('gogo');
            }

            if (slot3.includes('🍇🍇🍇')) { // マスカットが揃った場合
                document.getElementById('slot3').classList.add('gogo');
            }

            if (slot1.includes('BARBARBAR') || slot2.includes('BARBARBAR') || slot3.includes('BARBARBAR')) { // BARBARBARが揃った場合
                document.getElementById('slot1').classList.add('gogo');
                document.getElementById('slot2').classList.add('gogo');
                document.getElementById('slot3').classList.add('gogo');
            }

            if (slot1.includes('777')) { // 777が揃った場合
                document.getElementById('slot1').classList.add('gogo');
            }

            if (slot2.includes('777')) { // 777が揃った場合
                document.getElementById('slot2').classList.add('gogo');
            }

            if (slot3.includes('777')) { // 777が揃った場合
                document.getElementById('slot3').classList.add('gogo');
            }
        }
    </script>
</body>
</html>
