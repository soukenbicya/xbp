<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XBP_HPsample</title>
    <link rel="stylesheet" href="./css/style.css"> <!-- CSSファイルをリンク -->
    <link rel="shortcut icon" href="./images/xbp.ico">
    <style>
        .logo-container {
            display: flex; /* 要素を横に並べる */
            align-items: center; /* 垂直方向に中央揃え */
        }

        .logo-container img {
            width: 100px; /* ロゴの幅を設定 */
            height: auto; /* 高さは自動調整 */
        }

        .logo-container a {
            margin-right: 20px; /* ロゴとテキストの間隔を設定 */
            text-decoration: none; /* リンクの下線を削除 */
            color: black; /* テキストの色を黒に設定 */
        }

        .vertical-text {
            writing-mode: vertical-lr; /* テキストを縦に並べる */
            transform: rotate(180deg); /* テキストを反転して上下を逆にする */
            text-align: center; /* テキストを中央揃え */
            width: 20px; /* テキストの幅を設定 */
            margin: auto; /* テキストを中央に配置 */
        }
    </style>
</head>
